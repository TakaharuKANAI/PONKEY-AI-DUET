    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;

        body {

            font-weight: 300;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #d3d3d3;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            color: #333;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            background: #e8e8e8;
            color: #666;
        }

        .connection-status.connected {
            background: #4a4a4a;
            color: white;
        }

        .transport {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .transport button {
            padding: 10px 20px;
            border: 2px solid #999;
            border-radius: 8px;
            background: #e8e8e8;
            color: #333;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .transport button:active {
            transform: scale(0.95);
        }

        .transport button.active {
            background: #666;
            color: white;
            border-color: #444;
        }

        #resetBtn {
            background: #ff6666;

        /* AI DUET Toggle */
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e8e8e8;
            padding: 5px 12px;
            border-radius: 8px;
        }

        .ai-toggle label {
            font-size: 12px;
            color: #666;
            font-weight: 400;
        }

        .ai-toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .ai-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .ai-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;
            transition: 0.3s;
            border-radius: 24px;
        }

        .ai-toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .ai-toggle-switch input:checked + .ai-toggle-slider {
            background: linear-gradient(45deg, #ff6600, #ff9933);
        }

        .ai-toggle-switch input:checked + .ai-toggle-slider.realtime {
            background: linear-gradient(45deg, #4a90d9, #67a9e8);
        }

        .ai-toggle-switch input:checked + .ai-toggle-slider:before {
            transform: translateX(20px);
        }

        .ai-status {
            font-size: 10px;
            color: #999;
            margin-left: 4px;
        }

        .ai-status.ready {
            color: #4a4a4a;
        }

        .ai-status.loading {
            color: #ff9933;
        }

        /* AI Setup Progress */
        .ai-setup-bar {
            height: 3px;
            background: #ccc;
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
            display: none;
        }

        .ai-setup-bar.visible {
            display: block;
        }

        .ai-setup-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6600, #ff9933);
            transition: width 0.3s;
        }

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .ai-settings-panel.visible {
            display: block;
        }

        .ai-settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .ai-setting-group {
            display: flex;
            flex-direction: column;

        .ai-setting-group label {
            font-size: 11px;
            color: #555;

            letter-spacing: 0.5px;

        .ai-setting-group input[type="range"] {

        .ai-setting-group select {

            font-size: 12px;

        .ai-setting-value {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #e8e8e8;
            padding: 5px 15px;

            color: #333;

        .soundset-selector label {

        .soundset-selector select {

        .round-keys-container {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .round-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .round-key {
            aspect-ratio: 1;
            border-radius: 50%;
            background: #e8e8e8;
            border: 3px solid #999;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .round-key:active {
            transform: scale(0.95);
        }

        .round-key.active {
            background: #4a4a4a;
            border-color: #333;
            color: white;
        }

        /* Step indicator (white/current position) */
        .round-key.indicator::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 10px #ffffff;
        }

        /* AI playing indicator (orange glow) */
        .round-key.ai-playing {
            background: #ff6600 !important;
            border-color: #ff4400 !important;
            color: white !important;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ff660066;
            animation: aiGlow 0.5s ease-out;
        }

        @keyframes aiGlow {
            0% { box-shadow: 0 0 0 rgba(255, 102, 0, 0); }
            50% { box-shadow: 0 0 30px rgba(255, 102, 0, 0.9), 0 0 60px rgba(255, 102, 0, 0.5); }
            100% { box-shadow: 0 0 20px #ff6600, 0 0 40px #ff660066; }
        }

        .square-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .square-key {
            padding: 15px 10px;
            background: #e8e8e8;
            border: 2px solid #999;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            font-weight: 400;
            color: #555;
            transition: transform 0.2s, background 0.2s;
            position: relative;
        }

        .square-key:active {
            transform: scale(0.95);
        }

        .square-key.selected {
            background: #666;
            color: white;
            border-color: #444;
        }

        .square-key.recording {
            background: #ff4444;
            color: white;
            border-color: #cc0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (min-width: 768px) {
            .square-keys {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .debug-log {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;

            border-radius: 8px;

        .debug-log.visible {

        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;

        .modal.show {

        .modal-content {

            border-radius: 15px;

        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 300;
        }

        .modal-content button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;

            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            margin: 10px;
        }

        .modal-content button:hover {

        }

        /* Keyboard hint */
        .keyboard-hint {
            font-size: 10px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <script>
        // ========== CONSTANTS ==========
        const CONSTANTS = {
            SERVICE_UUID: '03b80e5a-ede8-4b33-a751-6ce34ec4c700',
            CHARACTERISTIC_UUID: '7772e5db-3868-4112-a1a9-f2669d106bf3',
            MODE_NAMES: ['KICK', 'SNARE', 'HAT', 'PERC', 'PAD', 'LEAD', 'PLUCK', 'BELL'],
            TAP_TIMEOUT: 2000,
            LONG_PRESS_DURATION: 500,
            CC_BAR_SYNC: 0x54,
            CC_RECORDING_MODE: 0x53,
            SOLENOID_DURATION: 50
        };

        // Keyboard mapping for AI Duet
        const keyboardMap = {
            'a': 0, 's': 2, 'd': 4, 'f': 5, 'g': 7, 'h': 9, 'j': 11, 'k': 12,
            'w': 1, 'e': 3, 't': 6, 'y': 8, 'u': 10
        };
        const pressedKeys = new Set();

        // ========== GLOBAL STATE ==========
        let audioContext = null;
        let activeNodes = [];
        let magentaModel = null;
        let isModelLoaded = false;
        let magentaPlayer = null;

        const app = {
            connected: false,
            device: null,
            characteristic: null,
            currentMode: 0,
            currentSoundset: 0,
            bpm: 100,
            rhythmPatterns: [
                Array(16).fill(false),
                Array(16).fill(false),
                Array(16).fill(false),
                Array(16).fill(false)
            ],
            synthPatterns: Array(8).fill(null).map(() => []),
            recordingLayer: -1,
            recordingStartTime: 0,
            loopDuration: 0,
            loopStartTime: 0,
            isPlaying: false,
            tapTimes: [],
            // AI Duet state
            aiDuetEnabled: false,
            aiInputSequence: [],
            currentOctave: 4,
            aiResponsePending: false,
            midiInput: null,
            realtimeActEnabled: true  // Human input sends to PONKEY hardware
        };

        // ========== LOGGING ==========
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        // ========== AUDIO INIT ==========
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            log('Audio initialized');
        }

        function cleanupNode(node) {
            try {
                if (node.gain) node.gain.cancelScheduledValues(audioContext.currentTime);
                if (node.frequency) node.frequency.cancelScheduledValues(audioContext.currentTime);
                if (node.stop) node.stop();
                if (node.disconnect) node.disconnect();
            } catch (e) {}
        }

        // ========== SOUNDSET 0: STANDARD ==========
        function playDrumSound_Standard(part, time) {
            if (!audioContext) initAudio();
            const now = time || audioContext.currentTime;

            if (part === 0) {
                // KICK: éŸ³é‡ã‚’å¤§å¹…ã«ä¸Šã’ãŸ
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
                
                // éŸ³é‡ã‚’1.0 â†’ 2.0ã«å¢—åŠ ï¼ˆã‚¯ãƒªãƒƒãƒ”ãƒ³ã‚°é˜²æ­¢ã®ãŸã‚ä¸Šé™æ³¨æ„ï¼‰
                gain.gain.setValueAtTime(2.0, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc.start(now);
                osc.stop(now + 0.5);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    const index = activeNodes.indexOf(osc);
                    if (index > -1) activeNodes.splice(index, 1);
                    cleanupNode(osc);
                }, 600);
                
            } else if (part === 1) {
                // SNARE
                const bufferSize = audioContext.sampleRate * 0.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const noiseFilter = audioContext.createBiquadFilter();
                const noiseGain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.setValueAtTime(3000, now);
                noiseFilter.Q.setValueAtTime(1, now);
                
                noiseGain.gain.setValueAtTime(0.5, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                noise.start(now);
                noise.stop(now + 0.2);
                
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(180, now);
                
                oscGain.gain.setValueAtTime(0.15, now);
                oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.start(now);
                osc.stop(now + 0.1);
                
                activeNodes.push(noise, osc);
                setTimeout(() => {
                    cleanupNode(noise);
                    cleanupNode(osc);
                }, 250);
                
            } else if (part === 2) {
                // HAT
                const bufferSize = audioContext.sampleRate * 0.05;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const filter = audioContext.createBiquadFilter();
                const gain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(8000, now);
                filter.Q.setValueAtTime(1, now);
                
                gain.gain.setValueAtTime(0.25, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                
                noise.start(now);
                noise.stop(now + 0.05);
                
                activeNodes.push(noise);
                setTimeout(() => {
                    cleanupNode(noise);
                }, 100);
                
            } else if (part === 3) {
                // PERC
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(2000, now);
                filter.Q.setValueAtTime(5, now);
                
                gain.gain.setValueAtTime(0.8, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.start(now);
                osc.stop(now + 0.1);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    cleanupNode(osc);
                }, 150);
            }
        }

        function playSynthSound_Standard(note, synthType) {
            if (!audioContext) initAudio();

            const baseFreq = 440 * Math.pow(2, (note - 9) / 12);
            const now = audioContext.currentTime;

            if (synthType === 0) {
                // PAD
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'sawtooth';
                osc2.type = 'sawtooth';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 1.01, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(800, now);

        // ========== AI DUET LOGIC ==========
        function handleAINoteInput(midiNote, velocity) {
            if (!app.aiDuetEnabled || !isModelLoaded) return;
            
            // Add to input sequence
            const sequenceNote = {
                pitch: midiNote,
                startTime: app.aiInputSequence.length * 0.5,
                endTime: (app.aiInputSequence.length + 1) * 0.5,
                velocity: velocity
            };
            
            app.aiInputSequence.push(sequenceNote);
            
            // Keep only last 8 notes
            if (app.aiInputSequence.length > 8) {
                app.aiInputSequence.shift();
                app.aiInputSequence.forEach((note, i) => {
                    note.startTime = i * 0.5;
                    note.endTime = (i + 1) * 0.5;
                });
            }
            
            // Schedule AI response after enough input
            if (app.aiInputSequence.length >= 2 && !app.aiResponsePending) {
                scheduleAIResponse();
            }
        }

        function scheduleAIResponse() {
            if (app.aiResponsePending) return;
            app.aiResponsePending = true;
            
            const delay = parseInt(document.getElementById('responseDelay').value);
            
            setTimeout(async () => {
                await generateAIResponse();
                app.aiResponsePending = false;
            }, delay);
        }

        async function generateAIResponse() {
            if (!isModelLoaded || !magentaModel || app.aiInputSequence.length === 0) {
                return;
            }

            try {
                const temperature = parseFloat(document.getElementById('temperature').value);
                const steps = parseInt(document.getElementById('responseSteps').value);
                
                const seedSequence = {
                    notes: app.aiInputSequence.slice(),
                    totalTime: app.aiInputSequence.length * 0.5,
                    ticksPerQuarter: 220
                };
                
                const quantizedSeed = core.sequences.quantizeNoteSequence(seedSequence, 4);
                const continuation = await magentaModel.continueSequence(quantizedSeed, steps, temperature);
                
                if (continuation && continuation.notes && continuation.notes.length > 0) {
                    playAIResponse(continuation.notes);
                }
                
            } catch (error) {
                log(`AI error: ${error.message}`);
            }
        }

        function playAIResponse(notes) {
            notes.forEach((note, index) => {
                const noteDelay = (note.startTime || index * 0.2) * 1000;
                
                setTimeout(() => {
                    const ponkeyKey = note.pitch % 16;
                    
                    // Play sound using current synth mode
                    if (app.currentMode >= 4) {
                        playSynthSound(ponkeyKey, app.currentMode - 4);
                    }
                    
                    // Show orange glow on round key
                    showAIGlow(ponkeyKey);
                    
                    // Send to Ponkey hardware
                    if (app.connected) {
                        sendMIDI(0x90, ponkeyKey, 100);
                        setTimeout(() => {
                            sendMIDI(0x80, ponkeyKey, 0);
                        }, CONSTANTS.SOLENOID_DURATION);
                    }
                    
                }, noteDelay);
            });
        }

        function showAIGlow(keyIndex) {
            const keys = document.querySelectorAll('.round-key');
            if (keys[keyIndex]) {
                keys[keyIndex].classList.add('ai-playing');
                setTimeout(() => {
                    keys[keyIndex].classList.remove('ai-playing');
                }, 400);
            }
        }

        // ========== KEYBOARD INPUT ==========
        function initKeyboardInput() {
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        function handleKeyDown(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.tagName === 'SELECT') {
                return;
            }

            const key = event.key.toLowerCase();

            if (key === 'z') {
                changeOctave(-1);
                return;
            }
            if (key === 'x') {
                changeOctave(1);
                return;
            }

            if (keyboardMap.hasOwnProperty(key)) {
                event.preventDefault();
                
                if (pressedKeys.has(key)) return;
                pressedKeys.add(key);
                
                const noteOffset = keyboardMap[key];
                const midiNote = (app.currentOctave * 12) + noteOffset;
                
                // Only trigger on synth modes
                if (app.currentMode >= 4) {
                    const ponkeyKey = midiNote % 16;
                    
                    // Realtime OFF: play sound from Web App
                    // Realtime ON: mute Web App (sound comes from PONKEY hardware)
                    if (!app.realtimeActEnabled) {
                        playSynthSound(ponkeyKey, app.currentMode - 4);
                    }
                    
                    // Show active state
                    const keys = document.querySelectorAll('.round-key');
                    if (keys[ponkeyKey]) {
                        keys[ponkeyKey].classList.add('active');
                    }
                    
                    // Realtime Act: send to PONKEY hardware if enabled
                    if (app.realtimeActEnabled && app.connected) {
                        sendMIDI(0x90, ponkeyKey, 127);
                    }
                    
                    // Trigger AI
                    handleAINoteInput(midiNote, 100);
                }
            }
        }

        function handleKeyUp(event) {
            const key = event.key.toLowerCase();

            if (keyboardMap.hasOwnProperty(key)) {
                event.preventDefault();
                pressedKeys.delete(key);
                
                const noteOffset = keyboardMap[key];
                const midiNote = (app.currentOctave * 12) + noteOffset;
                
                if (app.currentMode >= 4) {
                    const ponkeyKey = midiNote % 16;
                    const keys = document.querySelectorAll('.round-key');
                    if (keys[ponkeyKey]) {
                        keys[ponkeyKey].classList.remove('active');
                    }
                    
                    // Realtime Act: send note off if enabled
                    if (app.realtimeActEnabled && app.connected) {
                        sendMIDI(0x80, ponkeyKey, 0);
                    }
                }
            }
        }

        function changeOctave(delta) {
            const newOctave = app.currentOctave + delta;
            if (newOctave >= 0 && newOctave <= 8) {

        // ========== EXTERNAL MIDI INPUT ==========
        let midiAccess = null;
        let midiInputs = [];

        async function initExternalMIDI() {
            if (!navigator.requestMIDIAccess) {
                log('Web MIDI not supported');
                return;
            }

            try {
                midiAccess = await navigator.requestMIDIAccess();
                midiInputs = Array.from(midiAccess.inputs.values());

                const selector = document.getElementById('midiInputSelector');
                const statusDiv = document.getElementById('midiStatus');

                // Populate selector
                selector.innerHTML = '<option value="">None</option>';
                midiInputs.forEach((input, index) => {
                    const option = document.createElement('option');
                    option.value = input.id;
                    option.textContent = input.name;
                    selector.appendChild(option);
                });

                if (midiInputs.length > 0) {
                    selector.value = midiInputs[0].id;
                    connectMIDIInput(midiInputs[0].id);
                    statusDiv.style.display = 'block';
                    log(`MIDI inputs found: ${midiInputs.length}`);
                } else {
                    log('No MIDI inputs found');
                }
            } catch (error) {
                log(`MIDI error: ${error.message}`);
            }
        }

        function connectMIDIInput(inputId) {
            // Disconnect all inputs
            midiInputs.forEach(input => {
                input.onmidimessage = null;
            });

            if (!inputId) {
                app.midiInput = null;
                document.getElementById('midiStatus').textContent = 'MIDI: None';
                log('MIDI input disconnected');
                return;
            }

            // Connect selected input
            const input = midiInputs.find(i => i.id === inputId);
            if (input) {
                input.onmidimessage = handleExternalMIDI;
                app.midiInput = input;
                document.getElementById('midiStatus').textContent = `MIDI: ${input.name}`;
                log(`MIDI input: ${input.name}`);
            }
        }

        function handleExternalMIDI(event) {
            const [status, data1, data2] = event.data;
            const messageType = status & 0xF0;

            if (messageType === 0x90 && data2 > 0) {
                // Note On from external MIDI
                if (app.currentMode >= 4) {
                    const ponkeyKey = data1 % 16;

                    // Realtime OFF: play sound from Web App
                    // Realtime ON: mute Web App (sound comes from PONKEY hardware)
                    if (!app.realtimeActEnabled) {
                        playSynthSound(ponkeyKey, app.currentMode - 4);
                    }

                    const keys = document.querySelectorAll('.round-key');
                    if (keys[ponkeyKey]) {
                        keys[ponkeyKey].classList.add('active');
                        setTimeout(() => keys[ponkeyKey].classList.remove('active'), 200);
                    }

                    // Realtime Act: send to PONKEY hardware if enabled
                    if (app.realtimeActEnabled && app.connected) {
                        sendMIDI(0x90, ponkeyKey, data2);
                        setTimeout(() => sendMIDI(0x80, ponkeyKey, 0), CONSTANTS.SOLENOID_DURATION);
                    }

                    // Trigger AI
                    handleAINoteInput(data1, data2);
                }
            }
            else if (messageType === 0xB0) {
                // Control Change (CC) messages
                handleMIDICC(data1, data2);
            }
        }

        function handleMIDICC(cc, value) {
            // CC mapping
            if (cc === 1) {
                // CC1 (Mod Wheel) -> BPM (60-200)
                app.bpm = Math.round(60 + (value / 127) * 140);
                document.getElementById('bpmSlider').value = app.bpm;
                document.getElementById('bpmDisplay').textContent = app.bpm;
                sendMIDI(0xB0, 0x41, app.bpm - 60);
                log(`BPM: ${app.bpm} (CC1)`);
            }
            else if (cc === 14) {
                // CC14 -> AI Temperature (0.3-1.5)
                const temp = 0.3 + (value / 127) * 1.2;
                document.getElementById('temperature').value = temp.toFixed(1);
                document.getElementById('temperatureValue').textContent = temp.toFixed(1);
                log(`Temperature: ${temp.toFixed(1)} (CC14)`);
            }
            else if (cc === 15) {
                // CC15 -> AI Response Delay (300-2000ms)
                const delay = Math.round(300 + (value / 127) * 1700);
                document.getElementById('responseDelay').value = delay;
                document.getElementById('responseDelayValue').textContent = delay + 'ms';
                log(`Response Delay: ${delay}ms (CC15)`);
            }
            else if (cc === 16) {
                // CC16 -> AI Response Steps (4-32)
                const steps = Math.round(4 + (value / 127) * 28);
                document.getElementById('responseSteps').value = steps;
                document.getElementById('responseStepsValue').textContent = steps + ' steps';
                log(`Response Steps: ${steps} (CC16)`);
            }
            else if (cc >= 20 && cc <= 27) {
                // CC20-27 -> Mode selection (0-7)
                const mode = cc - 20;
                selectMode(mode);
                sendMIDI(0xB0, mode, 127);
            }
        }

        // ========== BLE CONNECTION ==========
        async function connectBLE() {
            try {
                log('BLEæŽ¥ç¶šé–‹å§‹...');
                app.device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [CONSTANTS.SERVICE_UUID] }]
                });

                const server = await app.device.gatt.connect();
                const service = await server.getPrimaryService(CONSTANTS.SERVICE_UUID);
                app.characteristic = await service.getCharacteristic(CONSTANTS.CHARACTERISTIC_UUID);

                await app.characteristic.startNotifications();
                app.characteristic.addEventListener('characteristicvaluechanged', onMIDI);

                app.connected = true;
                updateConnectionStatus();
                document.getElementById('connectionModal').classList.remove('show');
                log('âœ“ BLEæŽ¥ç¶šæˆåŠŸ');
            } catch (error) {
                log(`âœ— BLEæŽ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error}`);
                alert('æŽ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        function sendMIDI(status, data1, data2) {
            if (!app.connected || !app.characteristic) return;

            const packet = new Uint8Array(5);
            packet[0] = 0x80;
            packet[1] = 0x80;
            packet[2] = status;
            packet[3] = data1;
            packet[4] = data2 || 0;

            app.characteristic.writeValue(packet);
        }

        function onMIDI(event) {
            const data = new Uint8Array(event.target.value.buffer);
            if (data.length < 3) return;

            const status = data[2];
            const command = status & 0xF0;
            const data1 = data[3];
            const data2 = data.length > 4 ? data[4] : 0;

            if (command === 0x90) {
                const note = data1;
                if (note < 16 && app.currentMode >= 4) {
                    playSynthSound(note, app.currentMode - 4);
                    
                    // Trigger AI from hardware input
                    const midiNote = (app.currentOctave * 12) + note;
                    handleAINoteInput(midiNote, data2);
                    
                    if (app.recordingLayer >= 0) {
                        const timestamp = Date.now() - app.recordingStartTime;
                        app.synthPatterns[app.recordingLayer].push({
                            note: note,
                            time: timestamp,
                            played: false
                        });
                    }
                }
            }
            else if (command === 0x80) {
                // Note Off
            }
            else if (command === 0xB0) {
                const control = data1;
                const value = data2;

                if (control === CONSTANTS.CC_BAR_SYNC) {
                    const step = value;
                    
                    document.querySelectorAll('.round-key').forEach(btn => {
                        btn.classList.remove('indicator');
                    });
                    document.querySelectorAll('.round-key')[step]?.classList.add('indicator');
                    
                    if (step === 0) {
                        app.loopStartTime = Date.now();
                        app.isPlaying = true;
                        
                        for (let layer = 4; layer < 8; layer++) {
                            if (app.synthPatterns[layer]) {
                                app.synthPatterns[layer].forEach(note => {
                                    note.played = false;
                                });
                            }
                        }
                    }
                    
                    if (step < 16) {
                        for (let part = 0; part < 4; part++) {
                            if (app.rhythmPatterns[part][step]) {
                                playDrumSound(part, audioContext.currentTime);
                            }
                        }
                    }
                    
                    if (app.isPlaying && app.loopDuration > 0) {
                        const currentLoopTime = Date.now() - app.loopStartTime;
                        const loopPosition = currentLoopTime % app.loopDuration;
                        const stepDuration = app.loopDuration / 16;
                        const currentStepStart = step * stepDuration;
                        const currentStepEnd = (step + 1) * stepDuration;
                        
                        for (let layer = 4; layer < 8; layer++) {
                            const pattern = app.synthPatterns[layer];
                            if (pattern && pattern.length > 0) {
                                pattern.forEach(note => {
                                    if (note.time >= currentStepStart && note.time < currentStepEnd && !note.played) {
                                        playSynthSound(note.note, layer - 4);
                                        
                                        if (layer === app.currentMode) {
                                            sendMIDI(0x90, note.note, 127);
                                            setTimeout(() => {
                                                sendMIDI(0x80, note.note, 0);
                                            }, CONSTANTS.SOLENOID_DURATION);
                                        }
                                        
                                        note.played = true;
                                    }
                                });
                            }
                        }
                    }
                }
                else if (control === CONSTANTS.CC_RECORDING_MODE) {
                    const mode = value;
                    if (mode > 0) {
                        app.recordingLayer = mode;
                        app.recordingStartTime = Date.now();
                        app.synthPatterns[mode] = [];
                        app.loopDuration = (60000 / app.bpm / 4) * 16;
                        document.querySelectorAll('.square-key')[mode]?.classList.add('recording');
                        log(`éŒ²éŸ³é–‹å§‹: ${CONSTANTS.MODE_NAMES[mode]}`);
                    } else {
                        if (app.recordingLayer >= 0) {
                            document.querySelectorAll('.square-key')[app.recordingLayer]?.classList.remove('recording');
                            log(`éŒ²éŸ³çµ‚äº†: ${CONSTANTS.MODE_NAMES[app.recordingLayer]}`);
                            app.recordingLayer = -1;
                        }
                    }
                }
                else if (control < 8) {
                    selectMode(control);
                }
                else if (control === 0x41) {
                    app.bpm = 60 + value;
                    document.getElementById('bpmSlider').value = app.bpm;
                    document.getElementById('bpmDisplay').textContent = app.bpm;
                }
                else if (control === 0x42) {
                    resetAllPatterns();
                }
                else if (control >= 16 && control < 32) {
                    const keyIndex = control - 16;
                    if (keyIndex < 16 && app.currentMode < 4) {
                        app.rhythmPatterns[app.currentMode][keyIndex] = (value > 0);
                        updateRoundKeys();
                    }
                }
            }
        }

        function selectMode(mode) {
            app.currentMode = mode;
            document.querySelectorAll('.square-key').forEach((btn, i) => {
                btn.classList.toggle('selected', i === mode);
            });
            updateRoundKeys();
            log(`Mode: ${CONSTANTS.MODE_NAMES[mode]}`);
        }

        function updateRoundKeys() {
            document.querySelectorAll('.round-key').forEach((btn, i) => {
                if (app.currentMode < 4) {
                    btn.classList.toggle('active', app.rhythmPatterns[app.currentMode][i]);
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function resetAllPatterns() {
            app.rhythmPatterns = app.rhythmPatterns.map(() => Array(16).fill(false));
            app.synthPatterns = Array(8).fill(null).map(() => []);
            app.aiInputSequence = [];
            updateRoundKeys();
            
            if (app.connected) {
                sendMIDI(0xB0, 0x42, 127);
                
                const clearPart = (part) => {
                    if (part >= 4) {
                        sendMIDI(0xB0, app.currentMode, 127);
                        return;
                    }
                    sendMIDI(0xB0, part, 127);
                    setTimeout(() => {
                        for (let step = 0; step < 16; step++) {
                            sendMIDI(0xB0, 16 + step, 0);
                        }
                        setTimeout(() => clearPart(part + 1), 50);
                    }, 50);
                };
                
                setTimeout(() => clearPart(0), 100);
            }
            
            log('All patterns reset');
        }

        function initUI() {
            // Round keys
            const roundKeysContainer = document.getElementById('roundKeys');
            for (let i = 0; i < 16; i++) {
                const button = document.createElement('div');
                button.className = 'round-key';
                button.textContent = i + 1;
                button.dataset.index = i;
                
                const handlePointerDown = () => {
                    if (app.currentMode < 4) {
                        app.rhythmPatterns[app.currentMode][i] = !app.rhythmPatterns[app.currentMode][i];
                        updateRoundKeys();
                        sendMIDI(0xB0, 16 + i, app.rhythmPatterns[app.currentMode][i] ? 127 : 0);
                    } else {
                        // Realtime OFF: play sound from Web App
                        // Realtime ON: mute Web App (sound comes from PONKEY hardware)
                        if (!app.realtimeActEnabled) {
                            playSynthSound(i, app.currentMode - 4);
                        }
                        
                        button.classList.add('active');
                        
                        // Realtime Act: send to PONKEY hardware if enabled
                        if (app.realtimeActEnabled && app.connected) {
                            sendMIDI(0x90, i, 127);
                        }
                        
                        // Trigger AI from UI
                        const midiNote = (app.currentOctave * 12) + i;
                        handleAINoteInput(midiNote, 100);
                    }
                };
                
                const handlePointerUp = () => {
                    if (app.currentMode >= 4) {
                        button.classList.remove('active');
                        // Realtime Act: send note off if enabled
                        if (app.realtimeActEnabled && app.connected) {
                            sendMIDI(0x80, i, 0);
                        }
                    }
                };
                
                button.addEventListener('pointerdown', handlePointerDown);
                button.addEventListener('pointerup', handlePointerUp);
                button.addEventListener('pointercancel', handlePointerUp);
                button.addEventListener('pointerleave', handlePointerUp);
                
                roundKeysContainer.appendChild(button);
            }
            
            // Square keys (mode buttons)
            const squareKeysContainer = document.getElementById('squareKeys');
            CONSTANTS.MODE_NAMES.forEach((name, i) => {
                const button = document.createElement('div');
                button.className = 'square-key';
                button.textContent = name;
                button.dataset.index = i;
                
                if (i === 0) button.classList.add('selected');
                
                button.addEventListener('pointerdown', () => {
                    selectMode(i);
                    sendMIDI(0xB0, i, 127);
                });
                
                squareKeysContainer.appendChild(button);
            });
            
            // Transport controls
            document.getElementById('playBtn').addEventListener('click', () => {
                document.getElementById('playBtn').classList.add('active');
                sendMIDI(0xB0, 0x40, 127);
                log('Play');
            });
            
            document.getElementById('stopBtn').addEventListener('click', () => {
                document.getElementById('playBtn').classList.remove('active');
                sendMIDI(0xB0, 0x40, 0);
                document.querySelectorAll('.round-key').forEach(btn => {
                    btn.classList.remove('indicator');
                });
                log('Stop');
            });
            
            document.getElementById('resetBtn').addEventListener('click', resetAllPatterns);
            
            const bpmSlider = document.getElementById('bpmSlider');
            const bpmDisplay = document.getElementById('bpmDisplay');
            
            bpmSlider.addEventListener('input', () => {
                app.bpm = parseInt(bpmSlider.value);
                bpmDisplay.textContent = app.bpm;
                sendMIDI(0xB0, 0x41, app.bpm - 60);
            });
            
            document.getElementById('tapBtn').addEventListener('click', () => {
                const now = Date.now();
                app.tapTimes = app.tapTimes.filter(t => now - t < CONSTANTS.TAP_TIMEOUT);
                app.tapTimes.push(now);
                
                if (app.tapTimes.length > 4) app.tapTimes.shift();
                
                if (app.tapTimes.length >= 2) {
                    const intervals = [];
                    for (let i = 1; i < app.tapTimes.length; i++) {
                        intervals.push(app.tapTimes[i] - app.tapTimes[i-1]);
                    }
                    const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                    const bpm = Math.round(60000 / avgInterval);
                    
                    if (bpm >= 60 && bpm <= 200) {
                        app.bpm = bpm;
                        bpmSlider.value = bpm;
                        bpmDisplay.textContent = bpm;
                        sendMIDI(0xB0, 0x41, bpm - 60);
                    }
                }
            });
            
            document.getElementById('debugBtn').addEventListener('click', () => {
                document.getElementById('debugLog').classList.toggle('visible');
            });
            
            document.getElementById('soundsetSelector').addEventListener('change', (e) => {
                app.currentSoundset = parseInt(e.target.value);
                const soundsetNames = ['STANDARD', '8BIT', 'UNIQUE'];
                log(`ã‚µã‚¦ãƒ³ãƒ‰ã‚»ãƒƒãƒˆ: ${soundsetNames[app.currentSoundset]}`);
            });
            
            // AI Duet toggle
            document.getElementById('aiDuetToggle').addEventListener('change', (e) => {
                app.aiDuetEnabled = e.target.checked;
                document.getElementById('aiSettingsPanel').classList.toggle('visible', e.target.checked);
                log(`AI Duet: ${e.target.checked ? 'ON' : 'OFF'}`);
                
                if (e.target.checked) {
                    app.aiInputSequence = [];
                }
            });
            
            // Realtime Act toggle
            document.getElementById('realtimeActToggle').addEventListener('change', (e) => {
                app.realtimeActEnabled = e.target.checked;
                log(`Realtime Act: ${e.target.checked ? 'ON' : 'OFF'}`);
            });
            
            // AI Settings
            document.getElementById('responseDelay').addEventListener('input', (e) => {
                document.getElementById('responseDelayValue').textContent = e.target.value + 'ms';
            });
            
            document.getElementById('temperature').addEventListener('input', (e) => {
                document.getElementById('temperatureValue').textContent = e.target.value;
            });
            
            document.getElementById('responseSteps').addEventListener('input', (e) => {
                document.getElementById('responseStepsValue').textContent = e.target.value + ' steps';
            });
            
            document.getElementById('keyboardOctave').addEventListener('change', (e) => {
                app.currentOctave = parseInt(e.target.value);
                log(`Octave: ${app.currentOctave}`);
            });

            // MIDI Input Selector
            document.getElementById('midiInputSelector').addEventListener('change', (e) => {
                connectMIDIInput(e.target.value);
            });

            document.getElementById('connectBtn').addEventListener('click', connectBLE);
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('connectionModal').classList.remove('show');
            });
        }
